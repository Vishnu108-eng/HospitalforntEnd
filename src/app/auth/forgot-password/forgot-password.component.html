<div class="card">
  <div class="card-header">
    <h2 class="card-title">Forgot Password</h2>
  </div>
  <div class="card-content">
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" />
        <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
          Email is required
        </div>
        <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
          Invalid email
        </div>
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <button type="submit" [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>
    </form>
    <div class="links">
      <a routerLink="/login">Back to Login</a> | 
      <a routerLink="/register">Register</a>
    </div>
  </div>
</div>
