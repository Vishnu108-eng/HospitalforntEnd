<div class="invoice-wrapper">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">Add New Invoice</h2>
    </div>

    <div class="card-content">
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

      <form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">
        <div class="form-group row-group">
          <label for="appointmentId" class="form-label">Select Appointment</label>
          <div class="input-wrapper">
            <select id="appointmentId" formControlName="appointmentId" class="form-select">
              <option value="" disabled selected>Select an appointment</option>
              <option *ngFor="let appointment of appointments" [value]="appointment.id">
                {{ appointment.id }} - {{ appointment.patientName }} ({{ appointment.appointmentDate | date:'dd-MM-yyyy' }})
              </option>
            </select>
            <div *ngIf="(invoiceForm.get('appointmentId')?.touched || submitted) && invoiceForm.get('appointmentId')?.hasError('required')" class="form-error">
              Appointment is required
            </div>
          </div>
        </div>

        <div class="form-group row-group">
          <label for="consultationFee" class="form-label">Consultation Fee (₹)</label>
          <div class="input-wrapper">
            <input
              id="consultationFee"
              type="number"
              formControlName="consultationFee"
              class="form-input"
              min="100"
              max="10000"
              placeholder="Enter consultation fee"
            />
            <div *ngIf="(invoiceForm.get('consultationFee')?.touched || submitted) && invoiceForm.get('consultationFee')?.hasError('required')" class="form-error">
              Consultation fee is required
            </div>
            <div *ngIf="(invoiceForm.get('consultationFee')?.touched || submitted) && invoiceForm.get('consultationFee')?.hasError('min')" class="form-error">
              Fee must be at least ₹100
            </div>
            <div *ngIf="(invoiceForm.get('consultationFee')?.touched || submitted) && invoiceForm.get('consultationFee')?.hasError('max')" class="form-error">
              Fee cannot exceed ₹10,000
            </div>
          </div>
        </div>

        <div class="form-group text-center">
          <button type="submit" class="btn-submit">Create Invoice</button>
        </div>
      </form>
    </div>
  </div>
</div>
