<div class="popup-container grid gap-4 text-center p-6">
  <div class="icon-section">
    <span class="check-icon">âœ…</span>
  </div>

  <h2 class="title">Success!</h2>

  <div class="message-box">
    <p>{{ data.message || 'Your appointment has been booked successfully!' }}</p>
  </div>

  <div class="details-grid">
    <div><strong>Doctor ID:</strong> {{ data.doctorId }}</div>
    <div><strong>Name:</strong> {{ data.patientName }}</div>
    <div><strong>Email:</strong> {{ data.patientEmail }}</div>
    <div><strong>Phone:</strong> {{ data.patientPhone }}</div>
    <div><strong>Date:</strong> {{ data.appointmentDate }}</div>
    <div><strong>Time:</strong> {{ data.appointmentTime }}</div>
  </div>

  <div class="actions">
    <button mat-raised-button color="primary" (click)="close()">OK</button>
  </div>
</div>
